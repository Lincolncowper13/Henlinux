name: VPS Setup with Tailscale and Auto Log

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          
      - name: Enable and Start Tailscale
        run: |
          sudo systemctl enable tailscaled
          sudo systemctl start tailscaled

      - name: Authenticate with Tailscale
        run: |
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Allow root login
        run: |
          sudo sed -i 's/PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo systemctl restart sshd

      - name: Set Root Password
        run: |
          echo "root:${{ secrets.ROOT_PASSWORD }}" | sudo chpasswd

      - name: Restart SSH service
        run: |
          sudo systemctl restart sshd

      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y cron

      - name: Create and start status logging script
        run: |
          echo '#!/bin/bash' > /root/vps_status.sh
          echo 'while true; do' >> /root/vps_status.sh
          echo '    echo "$(date) - VPS Active" >> /root/vps_status.log' >> /root/vps_status.sh
          echo '    sleep 600' >> /root/vps_status.sh
          echo 'done' >> /root/vps_status.sh
          sudo chmod +x /root/vps_status.sh
          sudo nohup /root/vps_status.sh &

      - name: Show Tailscale status
        run: |
          sudo tailscale status