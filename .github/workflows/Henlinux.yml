name: Henlinux

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  expose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
      - name: Build HenLinux image
        run: |
          sudo docker build -t henlinux .
      - name: Run HenLinux container
        run: |
          sudo docker run -d --name henlinux-vps -p 22:22 henlinux
      - name: Start Ngrok for SSH Access
        run: |
          sudo docker exec -d henlinux-vps /usr/local/bin/ngrok tcp 22
      - name: Get Ngrok public SSH URL
        run: |
          ngrok_url=$(curl --silent http://localhost:4040/api/tunnels | jq -r .tunnels[0].public_url)
          echo "Ngrok public SSH URL is: $ngrok_url"
          echo "ngrok_url=$ngrok_url" >> $GITHUB_ENV
      - name: Keep the process running By Henlinux
        run: |
          while true; do sleep 60; done 
