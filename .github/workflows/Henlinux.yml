name: VPS Setup with Tailscale and Infinite Workflow

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Enable and Start Tailscale
        run: |
          sudo systemctl enable tailscaled
          sudo systemctl start tailscaled

      - name: Authenticate with Tailscale
        run: |
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTHKEY }}
          echo "Tailscale IP: $(sudo tailscale ip)" > tailscale_ip.txt
          cat tailscale_ip.txt

      - name: Configure SSH for Root Login and Password Authentication
        run: |
          sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/#PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo systemctl restart sshd

      - name: Set Root Password
        run: |
          echo "root:HenFreetrial" | sudo chpasswd

      - name: Set Hostname to HenVPS
        run: |
          sudo hostnamectl set-hostname HenVPS
          echo "Hostname set to: HenVPS"

      - name: Customize Login Message (MOTD)
        run: |
          echo "Welcome to HenVps 22.04.5 LTS" | sudo tee /etc/motd > /dev/null
          echo "" | sudo tee -a /etc/motd > /dev/null
          echo " * Support:        https://help.hendramods.uk" | sudo tee -a /etc/motd > /dev/null
          echo "" | sudo tee -a /etc/motd > /dev/null
          echo " Informasi sistem per $(date '+%A, %-d %B %H:%M:%S %Z %Y')" | sudo tee -a /etc/motd > /dev/null
          echo "" | sudo tee -a /etc/motd > /dev/null
          echo "  System load:  $(uptime | awk '{print $10}' | tr -d ',')               Processes:             $(ps aux | wc -l)" | sudo tee -a /etc/motd > /dev/null
          echo "  Usage of /:   $(df -h / | awk 'NR==2 {print $5}') of $(df -h / | awk 'NR==2 {print $2}')   Users logged in:       $(who | wc -l)" | sudo tee -a /etc/motd > /dev/null
          echo "  Memory usage: $(free -m | awk '/Mem:/ {printf "%.1f", $3/$2 * 100.0}')%                 IPv4 address for eth0: $(hostname -I | awk '{print $1}')" | sudo tee -a /etc/motd > /dev/null
          echo "  Swap usage:   $(free -m | awk '/Swap:/ {if ($2 == 0) print "0%"; else printf "%.1f", $3/$2 * 100.0}')%" | sudo tee -a /etc/motd > /dev/null
          echo "" | sudo tee -a /etc/motd > /dev/null
          echo "Mohon Untuk Tidak Mining Dll Menggunakan Vps Ini" | sudo tee -a /etc/motd > /dev/null

      - name: Display Login Information
        run: |
          echo "================================="
          echo "Login Information:"
          echo "Username: root"
          echo "Password: HenFreetrial"
          echo "Tailscale IP: $(sudo tailscale ip)"
          echo "================================="

      - name: Infinite Loop for VPS Active Status
        run: |
          echo "Starting infinite loop to keep workflow active..."
          while true; do
            echo "$(date) - VPS Active"
            sleep 10
          done