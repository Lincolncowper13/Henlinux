name: Ubuntu Setup with Tailscale

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          
      - name: Enable and Start Tailscale
        run: |
          sudo systemctl enable tailscaled
          sudo systemctl start tailscaled

      - name: Authenticate with Tailscale
        run: |
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Allow root login
        run: |
          sudo sed -i 's/PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo systemctl restart sshd

      - name: Set Root Password to HenFreetrial
        run: |
          echo "root:HenFreetrial" | sudo chpasswd
          
      - name: Restart SSH service
        run: |
          sudo systemctl restart sshd

      - name: Show Tailscale status
        run: |
          sudo tailscale status

      - name: Keep process running and show "HenVps Active" every 10 minutes for 1000 days
        run: |
          # Menghitung durasi dalam detik untuk 1000 hari
          MAX_DURATION=$((1000 * 24 * 60 * 60))
          END_TIME=$((SECONDS + MAX_DURATION))
          while [ $SECONDS -lt $END_TIME ]; do
            echo "HenVps Active"
            sleep 600  # tidur selama 10 menit (600 detik)
          done