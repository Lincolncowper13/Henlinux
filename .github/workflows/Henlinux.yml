name: VPS Setup with Tailscale and Infinite Workflow

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Enable and Start Tailscale
        run: |
          sudo systemctl enable tailscaled
          sudo systemctl start tailscaled

      - name: Authenticate with Tailscale
        run: |
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTHKEY }}
          echo "Tailscale IP: $(sudo tailscale ip)" > tailscale_ip.txt
          cat tailscale_ip.txt

      - name: Configure SSH for Root Login and Password Authentication
        run: |
          sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/#PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo systemctl restart sshd

      - name: Set Root Password
        run: |
          echo "root:HenFreetrial" | sudo chpasswd

      - name: Display Login Information
        run: |
          echo "================================="
          echo "Login Information:"
          echo "Username: root"
          echo "Password: HenFreetrial"
          echo "Tailscale IP: $(sudo tailscale ip)"
          echo "================================="

      - name: Remove default MOTD
        run: |
          sudo chmod -x /etc/update-motd.d/*
          sudo rm -rf /etc/update-motd.d/*

      - name: Set custom MOTD
        run: |
          echo "Welcome to HenVps 22.04.5 LTS" | sudo tee /etc/motd
          echo "" | sudo tee -a /etc/motd
          echo " * Support:        https://help.hendramods.uk" | sudo tee -a /etc/motd
          echo "" | sudo tee -a /etc/motd
          echo " Informasi sistem per $(date)" | sudo tee -a /etc/motd
          echo "" | sudo tee -a /etc/motd
          echo " System load: $(uptime | awk -F'load average:' '{print $2}' | awk '{print $1}')" | sudo tee -a /etc/motd
          echo " Processes: $(ps aux | wc -l)" | sudo tee -a /etc/motd
          echo " Usage of /: $(df -h | grep '^/dev' | awk '{print $5}')" | sudo tee -a /etc/motd
          echo " Users logged in: $(who | wc -l)" | sudo tee -a /etc/motd
          echo " Memory usage: $(free -h | grep Mem | awk '{print $3}') / $(free -h | grep Mem | awk '{print $2}')" | sudo tee -a /etc/motd
          echo " IPv4 address for eth0: $(hostname -I | awk '{print $1}')" | sudo tee -a /etc/motd
          echo " Swap usage: $(free -h | grep Swap | awk '{print $3}') / $(free -h | grep Swap | awk '{print $2}')" | sudo tee -a /etc/motd
          echo "" | sudo tee -a /etc/motd
          echo " Mohon Untuk Tidak Mining Dll Menggunakan Vps Ini" | sudo tee -a /etc/motd

      - name: Infinite Loop for VPS Active Status
        run: |
          echo "Starting infinite loop to keep workflow active..."
          while true; do
            echo "$(date) - VPS Active"
            sleep 10
          done