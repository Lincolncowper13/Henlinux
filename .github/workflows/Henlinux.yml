name: VPS Setup with Tailscale and Persistent Log

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Enable and Start Tailscale
        run: |
          sudo systemctl enable tailscaled
          sudo systemctl start tailscaled

      - name: Authenticate with Tailscale
        run: |
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Allow root login
        run: |
          sudo sed -i 's/PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo systemctl restart sshd

      - name: Set Root Password
        run: |
          echo "root:${{ secrets.ROOT_PASSWORD }}" | sudo chpasswd

      - name: Restart SSH service
        run: |
          sudo systemctl restart sshd

      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y cron

      - name: Display Login Info
        run: |
          PUBLIC_IP=$(curl -s ifconfig.me)
          echo "================================="
          echo "Login Info for VPS:"
          echo "Username: root"
          echo "Password: ${{ secrets.ROOT_PASSWORD }}"
          echo "IP Address: $PUBLIC_IP"
          echo "================================="

      - name: Create and start persistent status script
        run: |
          echo '#!/bin/bash' | sudo tee /root/vps_status.sh
          echo 'while true; do' | sudo tee -a /root/vps_status.sh
          echo '    echo "$(date) - VPS Active"' | sudo tee -a /root/vps_status.log
          echo '    sleep 10' | sudo tee -a /root/vps_status.sh
          echo 'done' | sudo tee -a /root/vps_status.sh
          sudo chmod +x /root/vps_status.sh
          sudo nohup bash -c "/root/vps_status.sh &> /dev/null &"

      - name: Continuous Logging
        run: |
          while true; do
            echo "VPS Active"
            sleep 10
          done